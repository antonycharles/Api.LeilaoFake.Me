version: '3'
services:
    nginx:
        build:
            dockerfile: ./docker/nginx.dockerfile
            context: .
        image: vpsdecodes/nginx
        container_name: nginx-vps-decodes
        volumes: 
          - /home/cloud:/etc/nginx/html
        ports:
            - "80:80"
            - "443:443"
        networks: 
            - production-network

networks:
    production-network:
        external: true
    postgres-network:
        external: true